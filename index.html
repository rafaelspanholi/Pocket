<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module"></script>
</head>

<body>
  <main>
    <header>
      <h1>Gerenciador de Viagem</h1>
    </header>

    <picture>
      <img
        src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/wallet.png?t=1655228121000"
        alt="Carteira">

      <span>Saldo: R$ <span id="carteira">200</span></span>
    </picture>

    <section>
      <ul class="flex">
        <li>
          <h3>Comida</h3>
          <button id="comida">
            <img
              src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/pizza.png?t=1655228121000"
              alt="Comida">
          </button>
        </li>
        <li>
          <h3>Brinquedo</h3>
          <button id="brinquedo">
            <img
              src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/ride.png?t=1655228121000"
              alt="Briquedo">
          </button>
        </li>
        <li>
          <h3>Circo</h3>
          <button id="circo">
            <img
              src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/character.png?t=1655228120000"
              alt="Circo">
          </button>
        </li>
      </ul>
    </section>
    <footer>
      <button id="go-extrato">Extrato</button>
      <div class='extrato' id="extrato"></div>
      <section>
        <div class='filtro'>
          <input id="dataInicial" type="date">
          <input id="dataFinal" type="date"><br>
          <input checked type="checkbox" id="filtroComida" name="comida" checked>
          <label for="filtroComida">Comida</label>
          <input checked type="checkbox" id="filtroBrinquedo" name="brinquedo" checked>
          <label for="filtroBrinquedo">Brinquedo</label>
          <input checked type="checkbox" id="filtroCirco" name="circo">
          <label for="filtroCirco">Circo</label>
        </div>
      </section>
      </div>
    </footer>
  </main>

</body>

</html>
